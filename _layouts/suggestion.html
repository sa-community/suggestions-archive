---
layout: default
---

{% assign answer = site.data.answers[page.answer] %}

<h1>
	<a href="{{ page.link }}" title="View on Discord" target="_blank" rel="noreferrer">
		{{ page.title | escape }}
	</a>
</h1>
<a
	class="chip selected"
	href="https://github.com/sa-community/suggestions-archive/edit/main/_suggestions{{ page.id }}.html#L2C8-L2"
	target="_blank"
	rel="noreferrer"
	title="{{ answer.description }}"
>
	<img
		class="chip-emoji"
		src="{{ answer.emoji.url }}"
		alt="{{ answer.emoji.name }}"
		draggable="false"
	/>
	{{ page.answer }}
</a>
<div class="chip">
	<img
		class="chip-emoji"
		src="{{ site.data.emojis[page.votes.emoji] }}"
		alt="{{ page.votes.emoji }}"
		draggable="false"
	/>
	{{ page.votes.count }}
</div>

<div class="discord-messages">{{ content }}</div>
<link
	rel="stylesheet"
	media="(prefers-color-scheme: light)"
	href="https://cdn.jsdelivr.net/npm/highlight.js@11.11.1/styles/base16/solarized-light.min.css"
/>
<link
	rel="stylesheet"
	media="(prefers-color-scheme: dark)"
	href="https://cdn.jsdelivr.net/npm/highlight.js@11.11.1/styles/base16/solarized-dark.min.css"
/>
