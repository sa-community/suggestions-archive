---
layout: default
---

{% assign answer = site.data.answers[page.answer] %}

<h1><a href="{{ page.link }}" title="View on Discord">{{ page.title }}</a></h1>
<a
	href="https://github.com/sa-community/suggestions-archive/edit/main/_suggestions{{ page.id }}.html#L2C10-L2"
	target="_blank"
	rel="noreferrer"
	class="chip selected"
	title="{{ answer.description }}"
>
	<img
		src="{{ answer.emoji.url }}"
		alt="{{ answer.emoji.name }}"
		class="chip-emoji"
		draggable="false"
	/>
	{{ page.answer }}
</a>
<div class="chip">
	<img
		src="{{ page.votes.emoji.url }}"
		alt="{{ page.votes.emoji.name }}"
		class="chip-emoji"
		draggable="false"
	/>
	{{ page.votes.count }}
</div>

<div class="discord-messages">{{ content }}</div>
<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/highlight.js@11.11.1/styles/base16/solarized-dark.min.css"
/>
<script type="module" src="{{ site.baseurl }}/assets/client.js"></script>
